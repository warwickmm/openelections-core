name: Tests

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7.5'

    - name: Check out source
      uses: actions/checkout@v2.3.4

    - name: Configure environment
      run: |
        pip install pipenv==2018.11.26
        pipenv install --dev
        cp settings.py.tmplt settings.py

    - name: Run unit tests
      env:
        OPENELEX_SETTINGS: ${{ github.workspace }}/settings.py
      run: pipenv run nosetests
